<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loading</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="heading">Loading Animation</h1>
        <div class="list">
            <div class="list-item">
                <div class="list-item-animation ring"></div>
                <h4 class="list-item-heading">Loading 1</h4>
            </div>
            <div class="list-item">
                <div class="list-item-animation dots-loading">
                    <div style="--delay:1s; --color: #20e32a;"></div>
                    <div style="--delay:2s; --color: #2cccff;"></div>
                    <div style="--delay:3s; --color: #ffff00;"></div>
                    <div style="--delay:4s; --color: #dc143c;"></div>
                </div>
                <h4 class="list-item-heading">Loading 2</h4>
            </div>
            <div class="list-item">
                <div class="list-item-animation loader">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <h4 class="list-item-heading">Loading 3 (Tiktok)</h4>
            </div>
            <div class="list-item"></div>
        </div>
    </div>
</body>

</html>
